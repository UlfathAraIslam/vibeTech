<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c7d2f9175.js" crossorigin="anonymous"></script>
    <title>VibeTech</title>
    <link rel="stylesheet" href="styles/index.css">

</head>
<body> 
    <header>
        <!-- navbar -->
        <nav class="navbar display-flex">
            <h4 class="logo bold">VibeTech</h4>
            <ul class="list-items semibold display-flex">
                <li class="list-item"><a class="list-link" href="">Home</a></li>
                <li class="list-item"><a class="list-link" href="">Products</a></li>
                <li class="list-item"><a class="list-link" href="">Sign Up</a></li>
                <li class="list-item"><a class="list-link" href="">Log In</a></li>
                <li class="list-item"><a class="list-link" href=""><i class="fas fa-search"></i>
                <li class="list-item"><a class="list-link" href=""><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
        <!-- hero section -->
        <section class="hero display-flex">
            <div class="hero-info">
                <h3 class="hero-title bold">Start your Journey as 
                    Influencer</h3>
                <p class="hero-details semibold">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p> 
                <button class="btn-primary hero-btn">Prebook now <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="hero-img">
                <img src="./images/main-camera.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <!-- brands -->
        <section class="brands">
            <div class="brand-item"><img src="./logos/Alibaba.svg" alt=""></div>
            <div class="brand-item"><img src="./logos/Amazon.svg" alt=""></div>
            <div class="brand-item"><img src="./logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="brand-item"><img src="./logos/Ebay.svg" alt=""></div>
            <div class="brand-item"><img src="./logos/Rakuten.svg" alt=""></div>
            <div class="brand-item"><img src="./logos/Walmart.svg" alt=""></div>
            <div class="brand-item"><img src="./logos/Target.svg" alt=""></div>
        </section>
        <!-- Popular collection -->
        <!-- Featured -->
    </main>
    <footer>

    </footer>
</body>
</html>
